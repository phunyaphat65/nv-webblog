<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="http://localhost:8081/assets/ckeditor462f/ckeditor.js"></script>
    <style>
        /* พื้นหลังของหน้า */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* เปลี่ยนเป็นสีขาวเพื่อให้ดูสว่างขึ้น */
            color: #333; /* สีตัวอักษรเป็นสีเข้มเพื่อให้ตัดกับพื้นหลัง */
        }

        /* ส่วนแอปพลิเคชัน */
        #app {
            max-width: 1200px; /* กำหนดความกว้างสูงสุด */
            margin: 0 auto; /* จัดกลาง */
            padding: 20px;
        }

        /* สไตล์ของหัวข้อ */
        h1 {
            color: #e50914; /* สีแดงของ Netflix */
            font-size: 3rem; /* ขนาดตัวอักษร */
            text-align: center;
            margin-bottom: 20px; /* ระยะห่างด้านล่าง */
        }

        /* ปุ่ม */
        button {
            background-color: #e50914; /* สีแดงของ Netflix */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: block; /* ทำให้ปุ่มอยู่ในแถวใหม่ */
            margin: 10px auto; /* จัดกลางปุ่ม */
            width: 200px; /* ความกว้างของปุ่ม */
        }

        /* เมื่อผู้ใช้เอาเมาส์ชี้ที่ปุ่ม */
        button:hover {
            background-color: #f40612; /* สีแดงเข้มขึ้น */
        }

        /* จัดเรียงปุ่มให้ดี */
        .button-container {
            display: flex;
            flex-direction: column; /* จัดเรียงในแนวตั้ง */
            align-items: center; /* จัดกลาง */
        }

        /* ส่วนของฟุตเตอร์ */
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Welcome</h1>
        
    <footer>
        &copy; 
    </footer>
</body>
</html>
